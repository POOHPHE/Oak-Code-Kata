<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A Simple Form</h1>
    <h2><i>Form Fundamentals</i></h2>
    <form action="/action_page.php" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" autofocus required><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="tel">Telephone:</label>
                <input type="text" id="tel" name="tel" placeholder="Pattern: 1-234-567-8910" pattern="[0-9]{11}" required><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="email">Email:</label>
                <input type="email" id="email" name="email " placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
                
                
        </fieldset>
        <fieldset>
            <legend>Books</legend>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="bookname" name="bookname" list="browsers" >
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                  </datalist>
                <label for="bookname">Quantity (Maximum 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
        </fieldset>
        <input type="submit" value="Submit">
        
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy; 2011 Acme United. All right reserved.</div>
        
    </form>
    <!--Project 2 - HTML Form Validation Project-->
</body>
</html>
